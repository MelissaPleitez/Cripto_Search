<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Cripto</title>
</head>
<body class="bg-color-main">
 
    <h2 class="text-center mt-3">Check The Crypto Currencies</h2>
    <div class="mt-5 d-flex justify-content-center">
      
        <div class="container">
            <div class="row">
                <div class="col-6 col-md-6 ">
                    <h2 class="text-center m-2 result-color">Results</h2>
                    <div id="results" class="container text-center mt-4">

                    </div>
 
                </div>
                <div class="col-6 col-md-6">
                    
                    <div class="bg-light p-4">
                        <h3 class="text-center font-monospace"><i class="bi bi-coin"></i> Currencies Form</h3>
                        <form id="form" action="" >
                            <div class="mb-3">
                                <label for="" class="form-label">Currency</label>
                                <select id="currency" name="currency" class="form-select imputs-color-bg p-3">
                                    <option disabled selected>Select Your Currency</option>  
                                    <option value="USD">USA Currency</option>
                                    <option value="MXN">Mexican Currency</option>
                                    <option value="GBP">British Currency</option>
                                    <option value="EUR">Euros Currency</option>
                                  </select>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Select Cripto</label>
                                <select id="cripto" name="cripto" class="form-select imputs-color-bg p-3">
                                    <option disabled selected>Select Your Cripto</option>  
                                  </select>
                            </div>
    
                            <div class="mb-3 d-flex justify-content-center">
                                <button type="submit" class="btn btn-color-main mb-3 px-4">Quote</button>
                            </div>
    
                        </form>
                    </div>
                    
                </div>
    
            </div>
         </div>
    
    </div>



      
  
    


    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
